<!DOCTYPE html>
<html>
    <title>Home | NSF NCAR CIRRUS User Applications</title>
        <link rel="canonical" href="{{ url_for('home') }}"/>
        <meta property="og:title" content="Home | NCAR Stratus UI"/>
        <meta property="og:url" content="{{ url_for('home') }}"/>
        <meta property="og:site_name" content="ncar_stratus_ui"/>
        <meta property="og:type" content="website"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',  filename='style.css')}}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{url_for('static',  filename='app.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e08b5a6906.js" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#nav').load("{{ url_for('navbar') }}")
        })
    </script>
    <body>
        <div id="nav"></div>
        <br>
        <div class="container">
            <div class="bigbubble">
                <h2>CIRRUS User Applications</h2>
            </div>
            
            <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
                {% for app in applications %}
                <div class="col">
                    <div class="card h-100">
                        <a href="{{ app.url }}" target="_blank" class="text-decoration-none">
                            <img src="{{ url_for('static', filename='screenshots/' + app.screenshot) }}" 
                                class="card-img-top" 
                                alt="{{ app.name }} screenshot"
                                style="object-fit: contain; height: 300px; background-color: #f8f9fa;">
                        </a>
                        <div class="card-body text-center">
                            <h5 class="card-title">
                                <a href="{{ app.url }}" target="_blank" class="text-decoration-none">
                                    {{ app.name }}
                                </a>
                            </h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <br>
    </body>
</html>
